<div class="container my-5">
  <h1 class="mb-3">Edit Employee</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="editEmployee()">
        <div class="form-group">
          <!-- <label for="employeeId">EMPLOYEE ID</label> -->
          <input type="hidden" class="form-control" id="employeeId" placeholder="EMPLOYEE ID" name="id" [(ngModel)]="employeeDetails.id" readonly>
        </div>
        <div class="form-group">
          <label for="employeeName">EMPLOYEE NAME</label>
          <input type="text" class="form-control" id="employeeName" placeholder="EMPLOYEE NAME" name="name" [(ngModel)]="employeeDetails.name">
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
